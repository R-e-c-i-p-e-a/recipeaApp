<html>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<body>
  <div class="top">
     <span id="back" class="btn-3 btn-sep fa fa-arrow-left" onclick="goBack()">Back</span>
     <span id="topL" class="btn-4 btn-sep fa fa-filter" onclick="goBack()">Filter</span>
     <h2 id="title" class="title">Recipea Search Filter </h2>
  </div>
      <div class ="form">
        <div class="form-group">
          <select class="filter-preptime form-control">
            <option value="">Preparation Time</option>
            <option value="">less than 5 minutes</option>
            <option value="">less than 15 minutes</option>
            <option value="">less than 30 minutes</option>
            <option value="">less than 1 hour</option>
            <option value="">more than 1 hour</option>
          </select>
        </div>
        <div class="form-group">
          <select class="filter-serv form-control">
            <option value="">Number of servings</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5+</option>
          </select>
        </div>
        <div class="form-group">
          <select class="filter-rating form-control">
            <option value="">User Ratings</option>
            <option value="">5 stars</option>
            <option value="">4 stars and above</option>
            <option value="">3 stars and above</option>
            <option value="">2 stars and above</option>
            <option value="">1 star and above</option>
          </select>
        </div>
        <div class="form-group">
          <select class="filter-cal form-control">
            <option value="">Calories</option>
            <option value="">less than 50 Cal</option>
            <option value="">less than 100 Cal</option>
            <option value="">less than 200 Cal</option>
            <option value="">less than 500 Cal</option>
            <option value="">less than 1000 Cal</option>
            <option value="">less than 1500 Cal</option>
            <option value="">less than 2000 Cal</option>
            <option value="">more than 2000 Cal</option>
          </select>
        </div>
        <div class="form-group">
          <select class="filter-diet form-control">
            <option value="">Dietry Prefereneces</option>
            <option value="">Vegtarian</option>
            <option value="">Vegan</option>
            <option value="">Gluten Free</option>
            <option value="">Others</option>
          </select>
        </div>
      </div>		
  </div>
